<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - AnimeFigs Haven</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .desktop-2 {
      background: #ffffff;
      height: 1024px;
      position: relative;
      overflow: hidden;
    }
    .ellipse-1 {
      border-radius: 50%;
      width: 123px;
      height: 116px;
      object-fit: cover;
      margin: 30px;
    }
    .rectangle-1 {
      background: #4c3297;
      height: 166px;
    }
    .contact-us {
      color: #ffffff;
      font-family: "Inter-SemiBold", sans-serif;
      font-size: 64px;
      font-weight: 600;
    }
    .feel-free-to-send-message {
      color: #000;
      font-family: "Inter-SemiBold", sans-serif;
      font-size: 24px;
      font-weight: 600;
    }
    .form-control {
      height: 64px;
      border-radius: 0px;
    }
    .btn-submit {
      height: 64px;
      width: 204px;
      background-color: #d9d9d9;
      border-radius: 0px;
      font-family: "Inter-Black", sans-serif;
      font-size: 20px;
      font-weight: 900;
      color: #4c3297;
      border: none;
    }
    .btn-submit:hover {
      background-color: #4c3297;
      color: #ffffff;
    }
    .nav-link {
      color: #ff6f61;
      font-family: "Inter-Black", sans-serif;
      font-size: 24px;
      font-weight: 900;
      margin: 0; /* Remove margin */
      padding: 15px 20px; /* Adjust padding as needed */
    }
    .nav-link:hover {
      color: #ffffff;
    }
    .form-container {
      background-color: #f0f0f0;
      padding: 30px;
      border-radius: 8px;
    }
    .footer {
      background-color: #4c3297;
      color: #ffffff;
      padding: 30px 0;
      margin-top: 50px;
    }
    .footer a {
      color: #ffffff;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    .footer .social-icons img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container-fluid desktop-2">
    <div class="row rectangle-1 align-items-center">
      <div class="col-md-2">
        <img class="ellipse-1" src="image/ellipse-10.png" />
      </div>
      <div class="col-md-8 d-flex justify-content-end">
        <a href="index.html" class="nav-link">Shop</a>
        <a href="shop.html" class="nav-link">Products</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </div>
    </div>

    <div class="row justify-content-center mt-5">
      <div class="col-md-6 text-center">
        <div class="contact-us">Contact Us</div>
        <div class="feel-free-to-send-message mt-3">
          Feel free to send a message if you have any questions. Our team will do its best to answer your questions.
        </div>
      </div>
    </div>

    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="form-container">
          <form action="https://formspree.io/f/xdkngeyo" method="POST">
            <div class="form-group row">
              <div class="col">
                <input type="text" name="first_name" class="form-control" placeholder="First Name" required>
              </div>
              <div class="col">
                <input type="text" name="last_name" class="form-control" placeholder="Last Name" required>
              </div>
            </div>
            <div class="form-group">
              <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
              <textarea name="message" class="form-control" rows="5" placeholder="Message" required></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer text-center">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h5>Contact Us</h5>
          <p>Email: <a href="mailto:support@animefigshaven.com">support@animefigshaven.com</a></p>
        </div>
        <div class="col-md-4">
          <h5>Quick Links</h5>
          <a href="index.html">Home</a><br>
          <a href="shop.html">Products</a><br>
          <a href="contact.html">Contact</a>
        </div>
        <div class="col-md-4">
          <h5>Follow Us</h5>
          <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=61563752905603"><img src="image/facebook.jfif" alt="Facebook"></a>
          </div>
        </div>
      </div>
      <div class="mt-4">
        <p>&copy; 2024 AnimeFigs Haven. All rights reserved.</p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
